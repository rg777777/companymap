security:

    providers:
        our_db_provider:
            entity:
                class: AppBundle:User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
                pattern:    ^/
                http_basic: ~
                anonymous: ~
                form_login:
                    login_path: /login
                    check_path: /login_check
                provider: our_db_provider

                logout:
                      path: /logout
                      target: /login


    access_control:
           - { path: ^/company, roles: ROLE_USER }
           - { path: ^/company/^, roles: ROLE_USER }
           - { path: ^/staff, roles: ROLE_USER }
           - { path: ^/country, roles: ROLE_USER }
           - { path: ^/admin, roles: ROLE_ADMIN }
    encoders:
        AppBundle\Entity\User: 
                    algorithm: bcrypt
                    cost: 12